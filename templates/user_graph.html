<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("{{ url_for('static', filename='home_pic.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: #008B8B;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            text-align: right;
        }


        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        h1 {
            color: #fff;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }
        .heading{
            margin-top: 50px;
            color: #050505;
            font-weight: bold;
            background-color: #ddd;
            border-radius: 5px;
            width: 400px;
            margin-left: 400px;
            margin-right: 400px;
            text-align: center;

        }
    </style>
    
</head>
<body>
    <header>
        <h1>Welcome to {{session['user']['name']}}'s Dashboard</h1>
    </header>
    <nav>
        <a href="/Books">View Books</a>
        <a href="/view_section_user">View Section</a>
        <a href="/MyBooks">My Books</a>
        <a href="/return_book">Return Books</a>
        <a href="/search">Search By Name</a>
        <a href="/searchByAuthor">Search By Author</a>
        <a href="/searchBySection">Search By Section</a>

        <div style="float:right"><a href="/logout">Logout</a></div>
    </nav>
    <h1 class="heading">User Statistics</h1>
    <div>
        <img src="{{ graph_url }}" alt="Due Dates">
    </div>
</body>
</html>
