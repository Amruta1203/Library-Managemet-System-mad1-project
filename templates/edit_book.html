<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ books.name }}" required>
        <br>
        <label for="section">Section:</label>
        <input type="text" id="section" name="section" value="{{ books.section }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ books.description }}</textarea>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ books.author }}" required>
        <br>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" value="{{ books.publisher }}" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ books.date }}" required>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ books.price }}" required>
        <br>
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" name="keywords" value="{{ books.keywords }}" required>
        <br>
        <button type="submit">Save Changes</button>
    </form>

</body>
</html>
