<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Section</title>
</head>
<body>
    <h1>Edit Section</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ sections.name }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ sections.description }}</textarea>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ sections.date }}" required>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
